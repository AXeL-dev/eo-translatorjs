<!DOCTYPE html>

<html lang="en">

<head>

	<!-- Meta data. -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
				content="ie=edge">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="author"
				content="EOussama">
	<meta name="application-name"
				content="eo-translatorjs">
	<meta name="description"
				content="A simple javascript library for translating web content.">
	<meta name="keywords"
				content="translate, javascript-library, translated-text, node-package">

	<!-- The main stylesheet. -->
	<link rel="stylesheet"
				href="assets/css/main.css">

	<!-- The favicon. -->
	<link rel="shortcut icon"
				type="image/png"
				href="assets/img/favicon.png">

	<!-- The title. -->
	<title>Translate JS</title>
</head>

<body>
	<main class="container">
		<h1>EO TranslatorJS</h1>
		<hr>

		<!-- Input translation -->
		<button id="translateBtn">Translate an input</button>

		<hr>

		<!-- Element translation -->
		<p><b>Translating a DOM element:</b> <span id="target"
						eo-translator="greeting"></span></p>

		<hr>

		<!-- Global translation -->
		<p><b>DOM elements to globally translate:</b></p>
		<div id="global-parent">
			<select id="globalTranslate">
				<option value="en">English</option>
				<option value="fr">French</option>
				<option value="es">Spanish</option>
				<option value="br">Portuguese</option>
			</select>

			<p eo-translator="greeting"></p>
			<p eo-translator="thanks"
				 eo-translator-fallback="tnx"></p>
			<p eo-translator="home"></p>
			<p eo-translator="nested.a"></p>
		</div>
	</main>

	<!-- Translate JS. -->
	<script src="assets/js/lib/eo-translator.min.js"></script>

	<!-- The main script. -->
	<script src="assets/js/main.js"></script>
</body>

</html>
